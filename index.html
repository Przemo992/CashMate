<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CashMate</title>
  <link rel="icon" href="favicon.ico">

  <!-- bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Delicious+Handrawn&family=Montserrat:wght@400;900&family=Open+Sans&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <script src="https://kit.fontawesome.com/4fb2858274.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NavBar -->

  <section id="title">
    <nav class="navbar navbar-light">
      <a class="navbar-brand logo-text" href="#"><i class="fa-solid fa-hand-holding-dollar"></i> CashMate</a>
    </nav>
  </section>

<!-- Main -->

  <section id="main">
  
    <div class="row">
      <div class="col-md-6">
        <h1 class=" theme-text">"Zdrowe podejście do zarządzania budżetem to klucz do osiągnięcia stabilności finansowej i
          wolności"</h1>
        <p>Nathan W. Morris</p>
      </div>
      <div class="login-table col-md-6  rounded">
        <form class="login-form">
          <h2 class="login-header">Zaloguj się!</h2>
          <div class="row justify-content-center register-form ">
            <!-- <div class="col-8"> -->
              <div class="input-group mb-3 px-4">
                <span class="input-group-text">
                  <i class="fa-regular fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="email" aria-label="email"
                  aria-describedby="basic-addon1" required>
              </div>
              <div class="input-group mb-3 px-4">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="hasło" aria-label="password"
                  aria-describedby="basic-addon1" required>
              </div>
              <div class="form-check form-switch">
                <label class="form-check-label" for="rememberMe">Zapamiętaj mnie</label>
                <input class="form-check-input" type="checkbox" id="rememberMe">
              </div>
            <!-- </div> -->
          </div>
          <div class="login-form d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-dark">Zaloguj</button>
          </div>
        </form>
        <p>Nie masz konta?</p>
        <div class="login-form col-6 mx-auto">
          <a href="register.html"><button type="submit" class="btn btn-outline-light col-12">Zarejestruj się</button></a>
        </div>
  
      </div>
    </div>
  </section>


</body>
</html>
