  <!-- Main -->
  <section id="main">
  
    <div class="row">
    
      <div class="login-table col-lg-6  rounded mx-auto">
        <form class="login-form">
          <h2 class="login-header">Dodaj Wydatek</h2><hr>
          <div class="row justify-content-center register-form ">
            <div class="col-10">
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fa-solid fa-money-bill-wave"></i></span>
                <input type="number" class="form-control" placeholder="Kwota" aria-label="Amount"
                  aria-describedby="basic-addon1" min="0.00" required>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fa-solid fa-calendar-check"></i></span>
                <input type="date" class="form-control" placeholder="Data" aria-label="expenseDate" value="2023-04-12"
                  aria-describedby="basic-addon1" min="2000-01-01" max="2023-05-31" required>
              </div>
              <div class="input-group mb-4">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fa-regular fa-credit-card"></i></label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Wybierz formę płatności</option>
                  <option value="1">Gotówka</option>
                  <option value="2">Karta debetowa</option>
                  <option value="3">Karta kredytowa</option>
                </select>
              </div>
              <div class="input-group mb-4">
                <label class="input-group-text" for="inputGroupSelect01"><i
                    class="fa-solid fa-money-bill-transfer"></i></label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Wybierz kategorię wydatku</option>
                  <option value="1">Jedzenie</option>
                  <option value="2">Mieszkanie</option>
                  <option value="3">Transport</option>
                  <option value="4">Telekomunikacja</option>
                  <option value="5">Opieka zdrowotna</option>
                  <option value="6">Ubranie</option>
                  <option value="7">Higiena</option>
                  <option value="8">Dzieci</option>
                  <option value="9">Rozrywka</option>
                  <option value="10">Wycieczka</option>
                  <option value="11">Szkolenia</option>
                  <option value="12">Książki</option>
                  <option value="13">Oszczędności</option>
                  <option value="14">Na złotą jesień, czyli emeryturę</option>
                  <option value="15">Spłata długów</option>
                  <option value="16">Darowizna</option>
                  <option value="17">Inne wydatki</option>
                </select>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa-solid fa-comments-dollar"></i></span>
                <textarea class="form-control" placeholder="Komentarz" aria-label="With textarea"></textarea>
              </div>
            
            <div class="row">
              <div class="register-btn d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-light">Dodaj</button>
              </div>
              <div class="register-btn d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-danger"
                  onclick="window.location.href = 'mainPage.html';">Anuluj</button>
              </div>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
