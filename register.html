<body>
  <section id="title">
<!-- NavBar -->

    <nav class="navbar navbar-light">
      <a class="navbar-brand logo-text" href="#"><i class="fa-solid fa-hand-holding-dollar"></i> CashMate</a>
    </nav>
  </section>

  <!-- Main -->
    <section id="main">
  
      <div class="row">
      
        <div class="login-table col-lg-6  rounded mx-auto">
          <form class="login-form">
            <h2 class="login-header">Zarejestruj się</h2>
            <hr>
            <div class="row justify-content-center register-form ">
              <div class="col-10">
            <p class="login-text">Zarejestrowanie się w aplikacji do zarządzania budżetem pozwoli Ci lepiej kontrolować swoje wydatki oraz
              osiągnąć swoje cele finansowe poprzez monitorowanie swoich dochodów i wydatków w jednym miejscu.</p>
            
              <div class="input-group mb-4 px-2">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Imię" aria-label="Name" aria-describedby="basic-addon1"
                  required>
              </div>
              <div class="input-group mb-4 px-2">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Nazwisko" aria-label="SubName"
                  aria-describedby="basic-addon1" required>
              </div>
              <div class="input-group mb-4 px-2">
                <span class="input-group-text">
                  <i class="fa-regular fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="email" aria-label="Username"
                  aria-describedby="basic-addon1" required>
              </div>
              <div class="input-group mb-4 px-2">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="hasło" aria-label="hasło"
                  aria-describedby="basic-addon1" required>
              </div>
            </div>
            </div>
            <div class="login-form register-btn d-grid gap-2 col-6 mx-auto">
              <a href="mainPage.html"><button type="submit" class="btn btn-outline-light col-12" >Zarejestruj się</button></a>
            </div>
          </form>
        </div>
      </div>
    

  </section>

  
</body>
</html>
